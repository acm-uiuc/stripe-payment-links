<!DOCTYPE html>
<html lang="en">
<noscript>Your browser does not support JavaScript, but this site requires JavaScript!</noscript>

<head>
    <title>{{{productName}}}</title>
    <meta property="og:title" content="{{{productName}}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/epoch.css">
    <script src="/static/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body class="epoch-dark epoch-font">
    {{> fullNavbar }}
    <div class="container epoch-child-light">
        <br /><br />
        <h1>Create a Payment Link</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Payment Amount (USD)</label>
            <div class="input-group mb-3">
                <span class="input-group-text text-dark" id="basic-addon3">$</span>
                <input type="text" class="form-control text-dark" id="amnt" aria-describedby="amntHelp">
            </div>
            <div id="urlHelp" class="form-text">Minimum $0.50.</div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Invoice Number</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control text-dark" id="invoice" aria-describedby="invoiceHelp">
            </div>
            <div id="urlHelp" class="form-text">Enter the invoice number (make sure it is prefixed with a unique prefix for your group to avoid processing delays).</div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Payer Contact Name</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control text-dark" id="contactName" aria-describedby="contactName">
            </div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Payer Contact Email</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control text-dark" id="contactEmail" aria-describedby="contactEmail">
            </div>
        </div>
      
        <button class="btn btn-primary" id="submit" onclick="submitData()">Create Link!</button>
    </div>

</body>

</html>
